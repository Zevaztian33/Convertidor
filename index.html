<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Convertidor</title>
</head>
<body>
    <h1>Convertidor</h1>
    <section>
        <div class="seccion_pesos">
            <h2>Peso</h2>
            <form>
                <label>Ingresa los kilos:</label>
                <input type="number" id="kilos">
            </form>
            <div id="salida">
                <div>
                    <h3>Libras:</h3>
                    <div id="libras"></div>
                </div>
                <div>
                    <h3>Tonelada:</h3>
                    <div id="tonelada"></div>
                </div>
                <div>
                    <h3>Onzas:</h3>
                    <div id="onzas"></div>
                </div>
            </div>
        </div>
        <div class="seccion_distancias">
            <h2>Distancias</h2>
            <form>
                <label>Ingresa los metros:</label>
                <input type="number" id="metros">
            </form>
            <div id="salida2">
                <div>
                    <h3>Pulgadas:</h3>
                    <div id="pulgadas"></div>
                </div>
                <div>
                    <h3>Pies:</h3>
                    <div id="pies"></div>
                </div>
                <div>
                    <h3>Millas:</h3>
                    <div id="millas"></div>
                </div>
            </div>
        </div>
        <div class="seccion_grados">
            <h2>Grados</h2>
            <form>
                <label>Ingresa los grados Celsius:</label>
                <input type="number" id="grados">
            </form>
            <div id="salida3">
                <div>
                    <h3>Farenheit:</h3>
                    <div id="farenheit"></div>
                </div>
                <div>
                    <h3>Kelvin:</h3>
                    <div id="kelvin"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Realizado por Sebastian Araos - 2021</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
